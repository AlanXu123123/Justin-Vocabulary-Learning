<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>背单词测验</title>
  <!-- 默认 Google Sheet 词库，支持管理词库来源（添加/替换） -->
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a20;
      --text: #e8e6e3;
      --muted: #8b8685;
      --correct: #22c55e;
      --wrong: #ef4444;
      --accent: #6366f1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1.5rem;
    }
    .container { max-width: 560px; margin: 0 auto; }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .subtitle { color: var(--muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .import-area label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--muted); }
    textarea {
      width: 100%;
      min-height: 120px;
      background: #25252b;
      border: 1px solid #333;
      border-radius: 8px;
      color: var(--text);
      padding: 0.75rem;
      font-size: 0.9rem;
      resize: vertical;
    }
    textarea::placeholder { color: var(--muted); }
    .hint { font-size: 0.8rem; color: var(--muted); margin-top: 0.5rem; }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      margin-top: 0.75rem;
    }
    .btn:hover { filter: brightness(1.1); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary { background: #333; }
    /* Quiz screen */
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    .progress { font-size: 0.9rem; color: var(--muted); }
    .question-card {
      margin-bottom: 1rem;
      padding: 1.25rem;
      border-radius: 12px;
      background: #25252b;
      border: 1px solid #333;
    }
    .definition {
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      color: var(--text);
    }
    .input-row {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .input-row input {
      flex: 1;
      min-width: 180px;
      padding: 0.65rem 0.9rem;
      font-size: 1rem;
      background: var(--bg);
      border: 2px solid #333;
      border-radius: 8px;
      color: var(--text);
    }
    .input-row input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .input-row input.correct { border-color: var(--correct); background: rgba(34,197,94,0.1); }
    .input-row input.wrong { border-color: var(--wrong); background: rgba(239,68,68,0.1); }
    .feedback {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .feedback.correct { color: var(--correct); }
    .feedback.wrong { color: var(--wrong); }
    .icon { font-size: 1.25rem; }
    /* Result screen */
    .result-card {
      text-align: center;
      padding: 2rem 1.5rem;
    }
    .result-title { font-size: 1.25rem; margin-bottom: 1rem; }
    .rate {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 1rem 0;
    }
    .rate.high { color: var(--correct); }
    .rate.mid { color: #eab308; }
    .rate.low { color: var(--wrong); }
    .detail { color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem; }
    .wrong-section { text-align: left; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #333; }
    .wrong-section h3 { font-size: 1rem; color: var(--muted); margin-bottom: 0.75rem; }
    .wrong-item { margin-bottom: 0.85rem; padding: 0.6rem 0.75rem; background: rgba(239,68,68,0.08); border-radius: 8px; border-left: 3px solid var(--wrong); }
    .wrong-item .word { font-weight: 600; color: var(--text); }
    .wrong-item .def { font-size: 0.9rem; color: var(--muted); margin-top: 0.25rem; }
    .word-list-card h3 { font-size: 1rem; color: var(--text); margin-bottom: 0.25rem; }
    .word-list-card .count-hint { font-size: 0.85rem; color: var(--muted); margin-bottom: 0.75rem; }
    .word-list-wrap { max-height: 420px; overflow-y: auto; border: 1px solid #333; border-radius: 8px; background: #25252b; }
    .word-list-item { display: flex; gap: 0.75rem; padding: 0.5rem 0.75rem; border-bottom: 1px solid #2a2a2e; font-size: 0.9rem; align-items: baseline; }
    .word-list-item:last-child { border-bottom: none; }
    .word-list-item .idx { color: var(--muted); min-width: 3rem; }
    .word-list-item .word { font-weight: 600; color: var(--accent); min-width: 8rem; }
    .word-list-item .def { color: var(--muted); flex: 1; }
    .vocab-panel-select { width: 100%; padding: 0.5rem; margin-bottom: 0.75rem; background: #25252b; border: 1px solid #333; border-radius: 6px; color: var(--text); font-size: 0.95rem; }
    .vocab-panel-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.75rem; }
    .screen { display: none; }
    .screen.active { display: block; }
    /* 管理词库来源弹窗 */
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; padding: 1rem; }
    .modal-overlay.active { display: flex; }
    .modal-dialog { background: var(--card); border-radius: 12px; padding: 1.5rem; max-width: 420px; width: 100%; border: 1px solid #333; }
    .modal-dialog h3 { font-size: 1.1rem; margin-bottom: 1rem; }
    .modal-dialog .modal-option { margin-bottom: 1rem; }
    .modal-dialog .modal-option label { display: block; font-size: 0.9rem; color: var(--muted); margin-bottom: 0.35rem; }
    .modal-dialog input[type="url"] { width: 100%; padding: 0.5rem; background: #25252b; border: 1px solid #333; border-radius: 6px; color: var(--text); font-size: 0.85rem; }
    .modal-dialog .btn-row { margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .modal-dialog .btn-row .btn { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>背单词测验</h1>
    <p class="subtitle">自选题数 · 下次测验含部分错题</p>

    <!-- 首页：直接开始 或 粘贴列表 -->
    <div id="screen-home" class="screen active">
      <div class="card">
        <p style="margin-bottom: 0.5rem;">当前词库共 <strong id="wordCount">0</strong> 个单词。<span class="hint">来源：<span id="sourceLabel">默认词库</span></span></p>
        <div style="margin-top: 0.75rem;">
          <label class="hint">每次测验题数</label>
          <input type="number" id="quizSize" min="1" placeholder="输入题数" style="margin-top:0.35rem;padding:0.5rem;width:8rem;background:#25252b;border:1px solid #333;border-radius:6px;color:var(--text);font-size:0.95rem;" />
          <span class="hint" id="quizSizeHint" style="margin-left:0.5rem;">（1～词库总数）</span>
        </div>
        <div style="margin-top: 0.5rem;">
          <label style="display:inline-flex;align-items:center;gap:0.35rem;cursor:pointer;font-size:0.9rem;">
            <input type="checkbox" id="quizAll" />
            考全部单词（把词库里全部单词都考一遍）
          </label>
        </div>
        <div style="margin-top: 0.75rem;">
          <button type="button" class="btn btn-secondary" id="btnManageSource">管理词库来源</button>
        </div>
        <button type="button" class="btn" id="btnStart" style="margin-top: 1rem;">开始测验</button>
      </div>
      <div class="card import-area">
        <label>或粘贴自己的列表（格式：序号. 单词，下一行写英文解释）</label>
        <textarea id="wordInput" placeholder="例如：&#10;1.  guarantee&#10;a promise that something will be done or work&#10;2.  aggressor&#10;a person or country that starts a fight or attack"></textarea>
        <button type="button" class="btn btn-secondary" id="btnParse">解析并替换词库</button>
      </div>
      <div class="card upload-area">
        <h3 style="font-size:1rem;margin-bottom:0.5rem;">上传到 Google Sheet / 管理工具</h3>
        <p class="hint" style="margin-bottom:0.75rem;">把当前词库按「分类」写入到当前词库来源（默认或自定义的 Google Sheet）。</p>
        <div style="margin-bottom:0.5rem;">
          <label class="hint">分类名称（将作为 Sheet 中的工作表名，如：SS10 Unit4）</label>
          <input type="text" id="uploadCategory" placeholder="例如：SS10 Unit4" style="width:100%;padding:0.5rem;margin-top:0.35rem;background:#25252b;border:1px solid #333;border-radius:6px;color:var(--text);font-size:0.95rem;" />
        </div>
        <button type="button" class="btn btn-secondary" id="btnUploadToSheet">上传当前词库到 Google Sheet</button>
        <span class="hint" id="uploadResult" style="display:block;margin-top:0.5rem;"></span>
      </div>
      <div class="card">
        <button type="button" class="btn btn-secondary" id="btnOpenVocab">打开词库</button>
        <span class="hint" style="margin-left:0.5rem;">当前：<span id="currentGroupLabel">默认</span>，共 <strong id="wordListCount">0</strong> 个单词</span>
      </div>
    </div>

    <!-- 测验进行中 -->
    <div id="screen-quiz" class="screen">
      <div class="card">
        <div class="quiz-header">
          <span class="progress" id="progressText">第 1 / 1 题</span>
        </div>
        <div class="question-card">
          <div class="definition" id="questionDefinition"></div>
          <div class="input-row">
            <input type="text" id="answerInput" placeholder="输入单词" autocomplete="off" spellcheck="false" />
            <span class="feedback" id="feedback" style="display: none;"></span>
          </div>
        </div>
        <button type="button" class="btn" id="btnNext" style="display: none;">下一题</button>
      </div>
    </div>

    <!-- 结果 -->
    <div id="screen-result" class="screen">
      <div class="card result-card">
        <div class="result-title">测验结束</div>
        <div class="rate" id="rateDisplay">0%</div>
        <div class="detail" id="rateDetail">正确 0 / 20</div>
        <div class="wrong-section" id="wrongSection" style="display: none;">
          <h3>本次答错的单词</h3>
          <div id="wrongList"></div>
        </div>
        <button type="button" class="btn" id="btnAgain">再测一次</button>
      </div>
    </div>

    <!-- 管理词库来源弹窗 -->
    <div id="modalSource" class="modal-overlay">
      <div class="modal-dialog">
        <h3>管理词库来源</h3>
        <p class="hint" style="margin-bottom:1rem;">选择使用默认词库，或添加/替换为其他 Google Sheet。</p>
        <div class="modal-option">
          <button type="button" class="btn" id="modalUseDefault">使用默认词库</button>
          <p class="hint" style="margin-top:0.35rem;">恢复为应用内置的 Google Sheet 词库</p>
        </div>
        <div class="modal-option">
          <label>替换为其他 Google Sheet（填写部署后的链接）</label>
          <input type="url" id="modalReplaceUrl" placeholder="https://script.google.com/macros/s/xxx/exec" />
          <div class="btn-row">
            <button type="button" class="btn btn-secondary" id="modalReplaceBtn">替换并加载</button>
          </div>
        </div>
        <div class="modal-option">
          <label>添加其他词库（从该链接加载并合并到当前词库）</label>
          <input type="url" id="modalAddUrl" placeholder="https://script.google.com/macros/s/xxx/exec" />
          <div class="btn-row">
            <button type="button" class="btn btn-secondary" id="modalAddBtn">添加并合并</button>
          </div>
        </div>
        <div class="btn-row" style="margin-top:1.25rem;">
          <button type="button" class="btn btn-secondary" id="modalClose">关闭</button>
        </div>
      </div>
    </div>

    <!-- 词库面板弹窗 -->
    <div id="modalVocab" class="modal-overlay">
      <div class="modal-dialog" style="max-width:520px;">
        <h3>词库</h3>
        <label class="hint">选择单词组（对应 Google Sheet 中的工作表）</label>
        <select id="vocabGroupSelect" class="vocab-panel-select"></select>
        <div class="vocab-panel-actions">
          <button type="button" class="btn" id="vocabUseGroup">用本组测验</button>
          <button type="button" class="btn btn-secondary" id="vocabCreateGroup">创建新单词组</button>
          <button type="button" class="btn btn-secondary" id="vocabRefresh">刷新词库</button>
        </div>
        <p class="hint" style="margin-bottom:0.5rem;">列表：序列号 · 单词 · 释义（来自 Sheet）</p>
        <div class="word-list-wrap" id="vocabListContent" style="max-height:360px;">
          <p class="hint" style="padding:1rem;">请先选择单词组或加载词库。</p>
        </div>
        <div class="btn-row" style="margin-top:1rem;">
          <button type="button" class="btn btn-secondary" id="modalVocabClose">关闭</button>
        </div>
      </div>
    </div>
  </div>

      { word: 'protest', definition: 'an expression or declaration of objection, disapproval, or dissent, often in opposition to something a person is powerless to prevent or avoid' },
      { word: 'conservative', definition: 'disposed to preserve existing conditions, institutions, etc., or to restore traditional ones, and to limit change' },
      { word: 'cabinet', definition: 'a piece of furniture with shelves, drawers, etc., for holding or displaying items' },
      { word: 'progressive', definition: 'favoring or advocating progress, change, improvement, or reform, as opposed to wishing to maintain things as they are, especially in political matters' },
      { word: 'parliament', definition: 'the legislature of certain British colonies and possessions' },
      { word: 'election', definition: 'the selection of a person or persons for office by vote' },
      { word: 'institution', definition: 'an organization, establishment, foundation, society, or the like, devoted to the promotion of a particular cause or program, especially one of a public, educational, or charitable character.' }
    ];

    function parseNumberedWordList(text) {
      const lines = text.split(/\r?\n/).map(s => s.trim());
      const list = [];
      const numWordRe = /^\s*\d+\.\s+(.+)$/;
      for (let i = 0; i < lines.length; i++) {
        const m = lines[i].match(numWordRe);
        if (m) {
          const word = m[1].trim().toLowerCase();
          const defLines = [];
          for (i++; i < lines.length; i++) {
            if (lines[i].match(numWordRe)) { i--; break; }
            if (lines[i]) defLines.push(lines[i]);
          }
          if (word) list.push({ word, definition: defLines.join(' ').trim() || '(无释义)' });
        }
      }
      return list;
    }

    function normalizeWord(w) {
      return w.toLowerCase().replace(/\s*\([nv]\)\s*$/i, '').trim();
    }

    function wordsMatch(answer, correctWord) {
      const a = normalizeWord(answer);
      const c = normalizeWord(correctWord);
      return a === c;
    }

    function getWrongFromStorage() {
      try {
        const raw = localStorage.getItem(STORAGE_WRONG);
        return raw ? JSON.parse(raw) : [];
      } catch (_) { return []; }
    }

    function saveWrongToStorage(items) {
      try { localStorage.setItem(STORAGE_WRONG, JSON.stringify(items)); } catch (_) {}
    }

    function getQuizSize() {
      try {
        var n = parseInt(localStorage.getItem(STORAGE_QUIZ_SIZE), 10);
        if (n >= 1) return n;
      } catch (_) {}
      return 20;
    }
    function setQuizSize(n) {
      try { localStorage.setItem(STORAGE_QUIZ_SIZE, String(n)); } catch (_) {}
      var el = document.getElementById('quizSize');
      if (el && !document.getElementById('quizAll').checked) el.value = String(n);
    }

    function pickN(allWords, wrongList, need) {
      if (allWords.length <= need) return [...allWords].sort(() => Math.random() - 0.5);
      var wrongCount = Math.min(5, Math.max(1, Math.round(need * 0.25)));
      const wrong = wrongList.filter(function (w) { return w.word; });
      const wrongPool = wrong.slice(-30);
      const byWord = new Map(allWords.map(function (w) { return [w.word, w]; }));
      var chosenWrong = [];
      const used = new Set();
      for (var i = wrongPool.length - 1; i >= 0 && chosenWrong.length < wrongCount; i--) {
        var w = wrongPool[i].word;
        if (!used.has(w) && byWord.has(w)) {
          chosenWrong.push(byWord.get(w));
          used.add(w);
        }
      }
      const newPool = allWords.filter(function (w) { return !used.has(w.word); });
      const shuffled = [...newPool].sort(function () { return Math.random() - 0.5; });
      var rest = need - chosenWrong.length;
      var result = shuffled.slice(0, rest).concat(chosenWrong);
      return result.sort(function () { return Math.random() - 0.5; });
    }

    const Audio = (function () {
      const ctx = typeof window !== 'undefined' && window.AudioContext ? new (window.AudioContext || window.webkitAudioContext)() : null;
      function beep(vol, freq, duration) {
        if (!ctx) return;
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.connect(g);
        g.connect(ctx.destination);
        o.frequency.value = freq;
        o.type = 'sine';
        g.gain.setValueAtTime(vol, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
        o.start(ctx.currentTime);
        o.stop(ctx.currentTime + duration);
      }
      return {
        correct() { beep(0.15, 523, 0.15); setTimeout(() => beep(0.12, 659, 0.15), 80); setTimeout(() => beep(0.1, 784, 0.2), 160); },
        wrong() { beep(0.2, 150, 0.25); setTimeout(() => beep(0.15, 100, 0.3), 120); }
      };
    })();

    let state = { wordBank: DEFAULT_WORDS.slice(), categories: [], currentCategoryId: 'all', currentQuiz: [], index: 0, correct: 0, wrongAnswers: [], currentWrong: [] };

    function getVocabUrl() {
      try {
        var saved = localStorage.getItem(STORAGE_VOCAB_URL);
        if (saved && saved.trim()) return saved.trim();
      } catch (_) {}
      return DEFAULT_VOCAB_URL;
    }
    function setVocabUrl(url) {
      try { localStorage.setItem(STORAGE_VOCAB_URL, url || ''); } catch (_) {}
    }
    function isDefaultSource() {
      return !localStorage.getItem(STORAGE_VOCAB_URL) || localStorage.getItem(STORAGE_VOCAB_URL).trim() === '';
    }

    function getCurrentWords() {
      if (state.currentCategoryId === 'all' || !state.categories.length) {
        var list = [];
        state.categories.forEach(function (c) { (c.words || []).forEach(function (w) { list.push(w); }); });
        return list;
      }
      var cat = state.categories.find(function (c) { return c.id === state.currentCategoryId; });
      return cat ? (cat.words || []) : [];
    }

    function applyCurrentGroup() {
      state.wordBank = getCurrentWords();
    }

    function updateWordCount() {
      applyCurrentGroup();
      var n = state.wordBank.length;
      var el = document.getElementById('wordCount');
      if (el) el.textContent = n;
      var countEl = document.getElementById('wordListCount');
      if (countEl) countEl.textContent = n;
      var labelEl = document.getElementById('currentGroupLabel');
      if (labelEl) {
        if (state.currentCategoryId === 'all') labelEl.textContent = state.categories.length ? '全部' : '默认';
        else {
          var c = state.categories.find(function (x) { return x.id === state.currentCategoryId; });
          labelEl.textContent = c ? c.name : '默认';
        }
      }
      var sizeInput = document.getElementById('quizSize');
      if (sizeInput) {
        sizeInput.max = n || 999;
        if (document.getElementById('quizAll').checked) {
          sizeInput.value = n;
          sizeInput.disabled = true;
        }
      }
      var hint = document.getElementById('quizSizeHint');
      if (hint) hint.textContent = n ? '（1～' + n + '）' : '（1～词库总数）';
      renderVocabListInModal();
    }

    function renderVocabListInModal() {
      var wrap = document.getElementById('vocabListContent');
      if (!wrap) return;
      var words = getCurrentWords();
      if (words.length === 0) {
        wrap.innerHTML = '<p class="hint" style="padding:1rem;">暂无单词，请先加载词库或选择其他单词组。</p>';
        return;
      }
      wrap.innerHTML = words.map(function (item) {
        var serial = item.serial != null ? item.serial : '';
        return '<div class="word-list-item"><span class="idx">' + escapeHtml(String(serial)) + '</span><span class="word">' + escapeHtml(item.word) + '</span><span class="def">' + escapeHtml(item.definition || '') + '</span></div>';
      }).join('');
    }

    function fillVocabGroupSelect() {
      var sel = document.getElementById('vocabGroupSelect');
      if (!sel) return;
      sel.innerHTML = '<option value="all">全部</option>';
      (state.categories || []).forEach(function (c) {
        var opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.name + '（' + (c.words ? c.words.length : 0) + '）';
        sel.appendChild(opt);
      });
      sel.value = state.currentCategoryId || 'all';
    }

    function setSourceLabel(text) {
      const el = document.getElementById('sourceLabel');
      if (el) el.textContent = text;
    }

    function loadWordBankFromUrl(url) {
      return fetch(url, { method: 'GET', mode: 'cors' })
        .then(function (r) { return r.json(); })
        .then(function (data) {
          if (data && data.categories && Array.isArray(data.categories)) {
            state.categories = data.categories.map(function (c) {
              return { id: c.id || c.name, name: c.name || c.id, words: (c.words || []).map(function (w) {
                return { serial: w.serial, word: w.word, definition: w.definition };
              }) };
            });
            state.currentCategoryId = 'all';
            applyCurrentGroup();
            updateWordCount();
            setSourceLabel(isDefaultSource() ? '默认词库' : '自定义 Sheet');
            return true;
          }
          if (Array.isArray(data) && data.length > 0) {
            var list = data.filter(function (x) { return x && x.word; }).map(function (w, i) {
              return { serial: String(i + 1), word: w.word, definition: w.definition };
            });
            state.categories = [{ id: 'default', name: '默认', words: list }];
            state.currentCategoryId = 'all';
            state.wordBank = list;
            updateWordCount();
            setSourceLabel(isDefaultSource() ? '默认词库' : '自定义 Sheet');
            return true;
          }
          return false;
        });
    }

    function tryLoadFromSheet() {
      var url = getVocabUrl();
      setSourceLabel('加载中…');
      return loadWordBankFromUrl(url).then(function (ok) {
        if (!ok) setSourceLabel(isDefaultSource() ? '默认词库（加载失败）' : '自定义（加载失败）');
        return ok;
      }).catch(function () {
        setSourceLabel(isDefaultSource() ? '默认词库（加载失败）' : '自定义（加载失败）');
        return false;
      });
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }

    function startQuiz(wordBank) {
      var quizAllEl = document.getElementById('quizAll');
      var sizeEl = document.getElementById('quizSize');
      var size;
      if (quizAllEl && quizAllEl.checked) {
        size = wordBank.length;
      } else {
        size = sizeEl ? parseInt(sizeEl.value, 10) : getQuizSize();
        if (!size || size < 1) size = 20;
        size = Math.min(size, wordBank.length);
        size = Math.max(1, size);
        setQuizSize(size);
      }
      state.wordBank = wordBank;
      state.wrongAnswers = getWrongFromStorage();
      state.currentQuiz = pickN(wordBank, state.wrongAnswers, size);
      if (state.currentQuiz.length === 0) {
        alert('词库为空或过少，请先导入至少 1 个单词。');
        return;
      }
      state.index = 0;
      state.correct = 0;
      state.currentWrong = [];
      showScreen('screen-quiz');
      renderQuestion();
    }

    function renderQuestion() {
      const total = state.currentQuiz.length;
      const idx = state.index;
      document.getElementById('progressText').textContent = `第 ${idx + 1} / ${total} 题`;
      const item = state.currentQuiz[idx];
      document.getElementById('questionDefinition').textContent = item.definition;
      const input = document.getElementById('answerInput');
      input.value = '';
      input.className = '';
      input.disabled = false;
      input.focus();
      document.getElementById('feedback').style.display = 'none';
      document.getElementById('btnNext').style.display = 'none';
    }

    function submitAnswer() {
      const input = document.getElementById('answerInput');
      const user = input.value.trim();
      const item = state.currentQuiz[state.index];
      const correct = wordsMatch(user, item.word);
      const feedbackEl = document.getElementById('feedback');

      input.disabled = true;
      feedbackEl.style.display = 'inline-flex';

      if (correct) {
        state.correct++;
        input.classList.add('correct');
        feedbackEl.className = 'feedback correct';
        feedbackEl.innerHTML = '<span class="icon">✓</span> 正确';
        Audio.correct();
      } else {
        state.wrongAnswers.push({ word: item.word, definition: item.definition || '' });
        state.currentWrong.push({ word: item.word, definition: item.definition });
        saveWrongToStorage(state.wrongAnswers);
        input.classList.add('wrong');
        feedbackEl.className = 'feedback wrong';
        feedbackEl.innerHTML = '<span class="icon">✗</span> 错误，正确答案：' + item.word;
        Audio.wrong();
      }

      document.getElementById('btnNext').style.display = 'inline-block';
      document.getElementById('btnNext').focus();
    }

    function nextQuestion() {
      state.index++;
      if (state.index >= state.currentQuiz.length) {
        showResult();
        return;
      }
      renderQuestion();
    }

    function showResult() {
      const total = state.currentQuiz.length;
      const correct = state.correct;
      const pct = total ? Math.round((correct / total) * 100) : 0;
      const rateEl = document.getElementById('rateDisplay');
      rateEl.textContent = pct + '%';
      rateEl.className = 'rate ' + (pct >= 80 ? 'high' : pct >= 60 ? 'mid' : 'low');
      document.getElementById('rateDetail').textContent = `正确 ${correct} / ${total}`;
      const wrongSection = document.getElementById('wrongSection');
      const wrongList = document.getElementById('wrongList');
      if (state.currentWrong.length > 0) {
        wrongSection.style.display = 'block';
        wrongList.innerHTML = state.currentWrong.map(function (item) {
          return '<div class="wrong-item"><span class="word">' + escapeHtml(item.word) + '</span><div class="def">' + escapeHtml(item.definition) + '</div></div>';
        }).join('');
      } else {
        wrongSection.style.display = 'none';
      }
      showScreen('screen-result');
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    document.getElementById('btnManageSource').addEventListener('click', function () {
      document.getElementById('modalReplaceUrl').value = getVocabUrl() === DEFAULT_VOCAB_URL ? '' : getVocabUrl();
      document.getElementById('modalAddUrl').value = '';
      document.getElementById('modalSource').classList.add('active');
    });

    document.getElementById('modalClose').addEventListener('click', function () {
      document.getElementById('modalSource').classList.remove('active');
    });
    document.getElementById('modalSource').addEventListener('click', function (e) {
      if (e.target === document.getElementById('modalSource')) document.getElementById('modalSource').classList.remove('active');
    });

    document.getElementById('modalUseDefault').addEventListener('click', function () {
      setVocabUrl('');
      tryLoadFromSheet().then(function (ok) {
        if (ok) alert('已切换为默认词库，共 ' + state.wordBank.length + ' 个单词。');
        else alert('加载失败，请检查网络。');
      });
      document.getElementById('modalSource').classList.remove('active');
    });

    document.getElementById('modalReplaceBtn').addEventListener('click', function () {
      var url = document.getElementById('modalReplaceUrl').value.trim();
      if (!url) {
        alert('请填写 Google Sheet 部署链接。');
        return;
      }
      setVocabUrl(url);
      tryLoadFromSheet().then(function (ok) {
        if (ok) alert('已替换为自定义词库，共 ' + state.wordBank.length + ' 个单词。');
        else alert('加载失败，请检查链接是否正确、是否已部署为「任何人可访问」。');
      });
      document.getElementById('modalSource').classList.remove('active');
    });

    document.getElementById('modalAddBtn').addEventListener('click', function () {
      var url = document.getElementById('modalAddUrl').value.trim();
      if (!url) {
        alert('请填写要添加的词库链接。');
        return;
      }
      fetch(url, { method: 'GET', mode: 'cors' }).then(function (r) { return r.json(); }).then(function (data) {
        var extra = [];
        if (data && data.categories && Array.isArray(data.categories)) {
          data.categories.forEach(function (c) { (c.words || []).forEach(function (w) { extra.push(w); }); });
        } else if (Array.isArray(data)) {
          extra = data.filter(function (x) { return x && x.word; });
        }
        if (extra.length === 0) {
          alert('该链接未返回有效词库。');
          return;
        }
        state.categories.push({ id: 'imported-' + Date.now(), name: '导入的单词', words: extra });
        state.currentCategoryId = 'all';
        updateWordCount();
        setSourceLabel(isDefaultSource() ? '默认词库' : '自定义 Sheet');
        alert('已添加并合并，当前共 ' + state.wordBank.length + ' 个单词。');
        document.getElementById('modalSource').classList.remove('active');
      }).catch(function () {
        alert('加载失败，请检查链接与网络。');
      });
    });

    document.getElementById('btnOpenVocab').addEventListener('click', function () {
      fillVocabGroupSelect();
      state.currentCategoryId = document.getElementById('vocabGroupSelect').value || 'all';
      renderVocabListInModal();
      document.getElementById('modalVocab').classList.add('active');
    });

    document.getElementById('modalVocabClose').addEventListener('click', function () {
      document.getElementById('modalVocab').classList.remove('active');
    });
    document.getElementById('modalVocab').addEventListener('click', function (e) {
      if (e.target === document.getElementById('modalVocab')) document.getElementById('modalVocab').classList.remove('active');
    });

    document.getElementById('vocabGroupSelect').addEventListener('change', function () {
      state.currentCategoryId = this.value || 'all';
      renderVocabListInModal();
    });

    document.getElementById('vocabUseGroup').addEventListener('click', function () {
      state.currentCategoryId = document.getElementById('vocabGroupSelect').value || 'all';
      applyCurrentGroup();
      updateWordCount();
      document.getElementById('modalVocab').classList.remove('active');
    });

    document.getElementById('vocabRefresh').addEventListener('click', function () {
      tryLoadFromSheet().then(function (ok) {
        if (ok) { fillVocabGroupSelect(); renderVocabListInModal(); }
      });
    });

    document.getElementById('vocabCreateGroup').addEventListener('click', function () {
      var name = prompt('请输入新单词组名称（将对应 Google Sheet 中的新工作表）：', '');
      if (!name || !name.trim()) return;
      var url = getVocabUrl();
      var requestUrl = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'action=createSheet&category=' + encodeURIComponent(name.trim());
      fetch(requestUrl, { method: 'GET', mode: 'cors' }).then(function (r) { return r.json(); }).then(function (data) {
        if (data && data.ok) {
          var newId = (data.category || name.trim()).replace(/[\\/*?:\[\]]/g, '_').substring(0, 100);
          tryLoadFromSheet().then(function () {
            fillVocabGroupSelect();
            var sel = document.getElementById('vocabGroupSelect');
            sel.value = newId;
            state.currentCategoryId = newId;
            renderVocabListInModal();
            updateWordCount();
            alert('已创建新单词组「' + (data.category || name) + '」，已在 Google 表格中新建工作表。请在该工作表中添加「序列号、单词、释义」后，在词库面板中刷新或重新打开词库。');
          });
        } else {
          alert('创建失败：' + (data && data.error ? data.error : '未知错误'));
        }
      }).catch(function (err) {
        alert('创建失败（网络或权限）：' + (err.message || String(err)) + '。请确认 Apps Script 已重新部署为「任何人可访问」。');
      });
    });

    document.getElementById('btnStart').addEventListener('click', function () {
      startQuiz(state.wordBank);
    });

    document.getElementById('btnParse').addEventListener('click', () => {
      const text = document.getElementById('wordInput').value.trim();
      const list = parseNumberedWordList(text);
      if (list.length === 0) {
        alert('未解析到单词。请按格式粘贴：一行「序号. 单词」，下一行写英文解释。');
        return;
      }
      state.wordBank = list;
      updateWordCount();
      alert('已解析到 ' + list.length + ' 个单词，词库已更新。点击「开始测验」即可。');
    });

    document.getElementById('btnUploadToSheet').addEventListener('click', function () {
      var url = getVocabUrl();
      if (!url || !url.trim()) {
        document.getElementById('uploadResult').textContent = '请先在「管理词库来源」中设置支持写入的 Google Sheet 链接。';
        document.getElementById('uploadResult').style.color = 'var(--wrong)';
        return;
      }
      var category = document.getElementById('uploadCategory').value.trim();
      if (!category) {
        document.getElementById('uploadResult').textContent = '请填写分类名称，例如：SS10 Unit4';
        document.getElementById('uploadResult').style.color = 'var(--wrong)';
        return;
      }
      if (state.wordBank.length === 0) {
        document.getElementById('uploadResult').textContent = '当前词库为空，请先粘贴或加载词库。';
        document.getElementById('uploadResult').style.color = 'var(--wrong)';
        return;
      }
      var resultEl = document.getElementById('uploadResult');
      resultEl.textContent = '上传中…';
      resultEl.style.color = 'var(--muted)';
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: category, words: state.wordBank })
      }).then(function (r) { return r.json(); }).then(function (data) {
        if (data && data.ok) {
          resultEl.textContent = '已上传 ' + (data.appended || state.wordBank.length) + ' 个单词到分类「' + (data.category || category) + '」。可在 Google 表格中查看。';
          resultEl.style.color = 'var(--correct)';
        } else {
          resultEl.textContent = '上传失败：' + (data && data.error ? data.error : '未知错误');
          resultEl.style.color = 'var(--wrong)';
        }
      }).catch(function (err) {
        resultEl.textContent = '上传失败（可能是网络或 CORS 限制）：' + (err.message || String(err));
        resultEl.style.color = 'var(--wrong)';
      });
    });

    document.getElementById('answerInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (document.getElementById('btnNext').style.display === 'inline-block') nextQuestion();
        else submitAnswer();
      }
    });

    document.getElementById('btnNext').addEventListener('click', nextQuestion);

    document.getElementById('btnAgain').addEventListener('click', () => {
      showScreen('screen-home');
      startQuiz(state.wordBank);
    });

    (function init() {
      var sizeEl = document.getElementById('quizSize');
      if (sizeEl) {
        var saved = getQuizSize();
        sizeEl.value = String(saved);
        sizeEl.addEventListener('input', function () {
          var val = sizeEl.value.trim();
          if (val === '') return;
          var n = parseInt(val, 10);
          if (!isNaN(n) && n >= 1) setQuizSize(n);
        });
      }
      var quizAllEl = document.getElementById('quizAll');
      if (quizAllEl) {
        quizAllEl.addEventListener('change', function () {
          if (quizAllEl.checked) {
            sizeEl.value = state.wordBank.length;
            sizeEl.disabled = true;
          } else {
            sizeEl.disabled = false;
            sizeEl.value = getQuizSize();
          }
        });
      }
      if (state.categories.length === 0 && state.wordBank.length > 0) {
        state.categories = [{ id: 'default', name: '默认', words: state.wordBank.map(function (w, i) { return { serial: String(i + 1), word: w.word, definition: w.definition || '' }; }) }];
      }
      updateWordCount();
      tryLoadFromSheet();
    })();
  </script>
